<ion-header>
  <ion-navbar>
    <ion-title mode="md">Cut 'N' Shave Barbershop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="round-container">
    <div class="round-background"></div>
  </div>
  <h2 class="welcome-message">Welcome!</h2>
  <p>
    Please enter your information on the next form to be seated.
  </p>
   <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <ion-item>
      <ion-label>Full name *</ion-label>
      <ion-input
      required
      type="text"
      [(ngModel)]="customer.fullName"
      name="name"
      placeholder="John Doe">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone number</ion-label>
      <ion-input
      type="tel"
      [(ngModel)]="customer.phoneNumber"
      name="phone"
      placeholder="(555) 555-5555">
    </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Barber</ion-label>
      <ion-select [(ngModel)]="customer.selectedBarber" name="selectedBarber" required okText="Ok" cancelText="Cancel">
        <ion-option [value]="barber" *ngFor="let barber of barbers">{{ barber.name }}</ion-option>
      </ion-select>
    </ion-item>
    <button class="submit-button" ion-button type="submit" block [disabled]="customerForm.form.invalid">Submit</button>
  </form>
</ion-content>
